[tox]
envlist=
    py{36,37,py3}-core
    lint
    docs

[isort]
combine_as_imports=True
force_sort_within_sections=True
include_trailing_comma=True
known_third_party=hypothesis,pytest
known_first_party=upnp-port-forward
line_length=21
multi_line_output=3
use_parentheses=True

[flake8]
max-line-length= 100
exclude= venv*,.tox,docs,build
ignore=

[testenv]
usedevelop=True
commands=
    core: pytest {posargs:tests/core}
    docs: make build-docs
basepython =
    docs: python
    py36: python3.6
    py37: python3.7
    pypy3: pypy3
extras=
    test
    docs: doc
whitelist_externals=make

[testenv:lint]
basepython=python
extras=lint
commands=
    mypy -p {toxinidir}/upnp_port_forward --config-file {toxinidir}/mypy.ini
    flake8 {toxinidir}/upnp_port_forward {toxinidir}/tests
    isort --recursive --check-only --diff {toxinidir}/upnp_port_forward {toxinidir}/tests
    pydocstyle {toxinidir}/upnp_port_forward {toxinidir}/tests
